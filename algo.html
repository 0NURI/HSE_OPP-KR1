<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./algo.js"></script>
    <title>Решение алгоритмической задачи</title>
</head>

<body class="text-center">
    <form action="https://pooling.me/thanks" method="POST">
        <h1 class="pt-5"><b>Даны вещественные положительные числа a, b, c, d. Выясните, может ли прямоугольник со
                сторонами a, b уместиться внутри прямоугольника со сторонами c, d так, чтобы каждая сторона внутреннего
                прямоугольника была параллельна или перпендикулярна стороне внешнего прямоугольника.</b></h1>
        <input type="hidden" id="question" name="question"
            value="Даны вещественные положительные числа a, b, c, d. Выясните, может ли прямоугольник со сторонами a, b уместиться внутри прямоугольника со сторонами c, d так, чтобы каждая сторона внутреннего прямоугольника была параллельна или перпендикулярна стороне внешнего прямоугольника.">
        <br><br>
        <input type="number" id="a" name="a" placeholder="Введите число a" required>
        <br><br>
        <input type="number" id="b" name="b" placeholder="Введите число b" required>
        <br><br>
        <input type="number" id="c" name="c" placeholder="Введите число c" required>
        <br><br>
        <input type="number" id="d" name="d" placeholder="Введите число d" required>
        <br><br>
        <button type="button" onclick="result()">Определить</button>
        <br><br>
        <input type="hidden" id="answer" name="answer">
        <p id="result"></p>
        <br><br>
        <button id="submit" type="submit" disabled>Отправить на сервер</button>
        <br>
        <button type="button" onclick="resetForm()">Очистить форму</button>
        <br>
        <button type="button" onclick="window.location.href='./other.html'">Назад</button>
    </form>
    <br><br><br>
</body>

</html>
